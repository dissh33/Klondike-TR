apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: dissh33/klondikeTR-ui-sevice:latest

---

apiVersion: v1
kind: Service
metadata:
  name: ui-clusterip-srv
  namespace: default
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: /metrics-text
spec:
  type: ClusterIP
  selector:
    app: ui
  ports:
  - name: ui
    protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: ui-np-srv
  namespace: default
spec:
  type: NodePort
  selector:
    app: ui
  ports:
    - name: ui
      protocol: TCP
      port: 80
      targetPort: 80