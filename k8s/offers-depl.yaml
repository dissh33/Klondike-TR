apiVersion: apps/v1
kind: Deployment
metadata:
  name: offers-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offers
  template:
    metadata:
      labels:
        app: offers
    spec:
      containers:
        - name: offers
          image: dissh33/items-sevice:latest

---

apiVersion: v1
kind: Service
metadata:
  name: offers-clusterip-srv
  namespace: default
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: /metrics-text
spec:
  type: ClusterIP
  selector:
    app: offers
  ports:
  - name: offers
    protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: offers-np-srv
  namespace: default
spec:
  type: NodePort
  selector:
    app: offers
  ports:
    - name: offers
      protocol: TCP
      port: 80
      targetPort: 80