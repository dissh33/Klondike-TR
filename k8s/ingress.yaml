apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: klondike-items.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: items-clusterip-srv
                port:
                  number: 80
    - host: klondike-ui.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-clusterip-srv
                port:
                  number: 80
    - host: klondike-offers.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: offers-clusterip-srv
                port:
                  number: 180

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: grafana.klondike-tr.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-clusterip-srv
                port:
                  number: 3000